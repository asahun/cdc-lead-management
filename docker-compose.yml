services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD:-EJe5&fWgxt6gow}
      - POSTGRES_USER=${DB_USER:-ucp_app}
      - POSTGRES_DB=${DB_NAME:-ucp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ucp_app}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

