services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD:-EJe5&fWgxt6gow}
      - POSTGRES_USER=${DB_USER:-ucp_app}
      - POSTGRES_DB=${DB_NAME:-ucp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ucp_app}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - shared_net

  ai_agent:
    build: ./ai_agent
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-ucp}
      DB_USER: ${DB_USER:-ucp_app}
      DB_PASSWORD: ${DB_PASSWORD:-EJe5&fWgxt6gow}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-5.1}
      GOOGLE_CSE_API_KEY: ${GOOGLE_CSE_API_KEY:-}
      GOOGLE_CSE_CX: ${GOOGLE_CSE_CX:-}
      GOOGLE_CUSTOM_SEARCH_API_KEY: ${GOOGLE_CUSTOM_SEARCH_API_KEY:-}
      GOOGLE_CUSTOM_SEARCH_ENGINE_ID: ${GOOGLE_CUSTOM_SEARCH_ENGINE_ID:-}
      GOOGLE_PLACES_API_KEY: ${GOOGLE_PLACES_API_KEY:-}
      WEB_SCRAPE_ENABLED: ${WEB_SCRAPE_ENABLED:-true}
    ports:
      - "8088:8088"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - shared_net

