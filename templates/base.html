{# templates/base.html #}
<!DOCTYPE html>
<html>
<head>
  <title>Leads App</title>
  <link rel="stylesheet" href="/static/css/styles.css?v=20241128">
  <script>
    window.profileRegistry = {{ profile_registry_json | safe }};
  </script>
  <script src="/static/js/profile_selector.js?v=20241128" defer></script>
  <script src="/static/js/notifications.js?v=20241203" defer></script>
</head>
<body>
  <header class="app-header">
    <div class="brand">LeadFlow</div>
    <nav class="top-nav">
      <a
        class="nav-link {% if request.url.path == '/' or request.url.path.startswith('/properties') %}active{% endif %}"
        href="/properties"
      >Properties</a>
      <a
        class="nav-link {% if request.url.path.startswith('/leads') %}active{% endif %}"
        href="/leads"
      >Leads</a>
  </nav>
    <div class="profile-switcher">
      <label for="profile-select">Profile</label>
      <select id="profile-select">
        <option value="abby">Abby</option>
        <option value="fisseha">Fisseha</option>
      </select>
    </div>
  </header>

  {% block content %}{% endblock %}

  <script src="/static/js/local_time.js?v=20241128" defer></script>
</body>
</html>
