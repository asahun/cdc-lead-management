{# templates/base.html #}
<!DOCTYPE html>
<html>
<head>
  <title>Leads App</title>
  <link rel="stylesheet" href="/static/css/styles.css?v=20241222">
  <script id="profile-registry-data" type="application/json">
    {{ profile_registry_json | tojson | safe }}
  </script>
  <script>
    window.profileRegistry = JSON.parse(document.getElementById('profile-registry-data').textContent);
  </script>
  <script src="/static/js/shared/profile_selector.js?v=20241128" defer></script>
  <script src="/static/js/shared/notifications.js?v=20241203" defer></script>
  <script src="/static/js/shared/nav_filters_persistence.js?v=20241203" defer></script>
  <script src="/static/js/shared/year_persistence.js?v=20241203" defer></script>
</head>
<body>
  <header class="app-header">
    <div class="brand">LeadFlow</div>
    <nav class="top-nav">
      <a
        class="nav-link {% if request.url.path == '/' or request.url.path.startswith('/properties') %}active{% endif %}"
        href="/properties"
      >Properties</a>
      <a
        class="nav-link {% if request.url.path.startswith('/leads') %}active{% endif %}"
        href="/leads"
      >Leads</a>
      <a
        class="nav-link {% if request.url.path.startswith('/claims') %}active{% endif %}"
        href="/claims"
      >Claims</a>
  </nav>
    <div class="profile-switcher">
      <label for="profile-select">Profile</label>
      <select id="profile-select">
        <option value="abby">Abby</option>
        <option value="fisseha">Fisseha</option>
      </select>
    </div>
  </header>

  {% block content %}{% endblock %}

  <script src="/static/js/shared/local_time.js?v=20241128" defer></script>
</body>
</html>
